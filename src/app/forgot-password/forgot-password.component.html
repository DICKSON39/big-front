<div class="forgot-password-container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h2>Forgot Password?</h2>
    <p>Enter your email address to receive a password reset OTP.</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <small *ngIf="f['email'].touched && f['email'].errors?.['required']">Email is required</small>
      <small *ngIf="f['email'].touched && f['email'].errors?.['email']">Enter a valid email</small>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit" class="btn" [disabled]="forgotPasswordForm.invalid || isLoading">
      <span *ngIf="isLoading">Sending OTP...</span>
      <span *ngIf="!isLoading">Request Reset OTP</span>
    </button>

    <p class="back-to-login">
      Remembered your password? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
