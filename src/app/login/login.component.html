<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h2>Login</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email" />
      <div class="error" *ngIf="f['email'].invalid && f['email'].touched">Valid email is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      <div class="error" *ngIf="f['password'].invalid && f['password'].touched">Min 6 characters</div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>

  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register</a>
  </p>
  <p class="register-link" ><a routerLink="/forgot-password">Forgot Password</a></p>

  <p class="register-link"><a  routerLink="/">Back to Landing</a></p>
</div>
