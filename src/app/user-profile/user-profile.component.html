<div class="user-profile-container">
  <div>
    <h2>User Profile</h2>
    <div *ngIf="user && user.id; else loadingOrError">
      <p><strong>Name:</strong> {{ user.first_name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>LastName</strong> {{ user.last_name }}</p>
      <p><strong>Role:</strong> {{ getRoleName(user.role_id) }}</p>

      <button class="btn-back-profile" (click)="goBack()">‚Üê Back</button>
    </div>
    <ng-template #loadingOrError>
      <p *ngIf="loading" class="loading-or-error-message">Loading user profile...</p>
      <p *ngIf="!loading" class="loading-or-error-message">User not found or error loading user.</p>
    </ng-template>
  </div>
</div>
